<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>juuuwon.me – Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="./favicon.ico" />

  <style>
    :root {
      --bg: #0f1115;
      --card: #171a21;
      --text: #e6e6eb;
      --muted: #9aa0a6;
      --accent: #4da3ff;
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Apple SD Gothic Neo", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      max-width: 1100px;
      margin: 0 auto;
      padding: 48px 24px 32px;
    }

    header h1 {
      margin: 0 0 8px;
      font-size: 28px;
    }

    header p {
      margin: 0;
      font-size: 15px;
      color: var(--muted);
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 24px 48px;
    }

    section {
      margin-bottom: 48px;
    }

    section h2 {
      margin: 0 0 16px;
      font-size: 22px;
      font-weight: 600;
      border-left: 4px solid var(--accent);
      padding-left: 12px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,.35);
    }

    .card h3 {
      margin: 0 0 6px;
      font-size: 17px;
    }

    .card p {
      margin: 0 0 14px;
      font-size: 14px;
      color: var(--muted);
      line-height: 1.4;
    }

    .card span {
      font-size: 12px;
      color: var(--accent);
      word-break: break-all;
    }

    footer {
      text-align: center;
      padding: 32px 16px;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>
<body>

<header>
  <h1>juuuwon.me</h1>
</header>

<main id="content"></main>

<footer>
  ChatGPT는 실수를 할 수 있습니다. 중요한 정보는 재차 확인하세요. 쿠키 기본 설정을 참고하세요.
</footer>

<script>
  /**
   * 사이트 정의
   * category 값은 자유롭게 추가 가능
   */
  const sites = [
    {
      title: "Markdown Viewer",
      description: "Markdown 파일을 브라우저에서 바로 렌더링",
      url: "https://static.juuuwon.me/markdown-viewer",
      category: "Utility"
    },
    {
      title: "Media Player",
      description: "HTML5 미디어 플레이어 테스트",
      url: "https://static.juuuwon.me/media-player",
      category: "Testing"
    },
    {
      title: "New Window Test",
      description: "새 창 / 팝업 동작 테스트",
      url: "https://static.juuuwon.me/new-window",
      category: "Testing"
    },
    {
      title: "Permissions HTML",
      description: "브라우저 권한 요청 테스트",
      url: "https://static.juuuwon.me/permissions-html",
      category: "Testing"
    }
  ];

  const content = document.getElementById("content");

  // category 기준 그룹화
  const grouped = sites.reduce((acc, site) => {
    acc[site.category] = acc[site.category] || [];
    acc[site.category].push(site);
    return acc;
  }, {});

  // 렌더링
  Object.entries(grouped).forEach(([category, items]) => {
    const section = document.createElement("section");

    section.innerHTML = `
      <h2>${category}</h2>
      <div class="grid">
        ${items.map(site => `
          <div class="card" onclick="window.open('${site.url}', '_blank')">
            <div>
              <h3>${site.title}</h3>
              <p>${site.description}</p>
            </div>
            <span>${site.url}</span>
          </div>
        `).join("")}
      </div>
    `;

    content.appendChild(section);
  });
</script>

</body>
</html>
