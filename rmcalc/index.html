<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1RM Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: #0f172a;
            --card: #020617;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --accent: #38bdf8;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #020617, #0f172a);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         Roboto, "Apple SD Gothic Neo", "Noto Sans KR",
                         Arial, sans-serif;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 360px;
            background: var(--card);
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        h1 {
            margin: 0 0 24px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.3px;
        }

        .field {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #1e293b;
            background: #020617;
            color: var(--text);
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        input:focus {
            border-color: var(--accent);
        }

        .result {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #1e293b;
            text-align: center;
        }

        .result span {
            display: block;
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .result strong {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent);
        }

        footer {
            margin-top: 16px;
            text-align: center;
            font-size: 11px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>1RM Calculator</h1>

        <div class="field">
            <label for="weight">무게 (kg)</label>
            <input type="number" id="weight" min="0" step="0.5" placeholder="예: 100">
        </div>

        <div class="field">
            <label for="reps">반복 횟수</label>
            <input type="number" id="reps" min="1" step="1" placeholder="예: 5">
        </div>

        <div class="result">
            <span>예상 1RM</span>
            <strong id="oneRM">–</strong>
        </div>

        <footer>
            Epley Formula
        </footer>
    </div>

    <script>
        const weightInput = document.getElementById("weight");
        const repsInput = document.getElementById("reps");
        const resultEl = document.getElementById("oneRM");

        function calculate() {
            const weight = parseFloat(weightInput.value);
            const reps = parseInt(repsInput.value);

            if (!weight || !reps || weight <= 0 || reps <= 0) {
                resultEl.textContent = "–";
                return;
            }

            const oneRM = weight * (1 + reps / 30);
            resultEl.textContent = oneRM.toFixed(1) + " kg";
        }

        weightInput.addEventListener("input", calculate);
        repsInput.addEventListener("input", calculate);
    </script>
</body>
</html>
